<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/AhmedLotfy992/DataEntryVinchi/bulma.css"
    />
    <style>
      .white-datepicker-icon::-webkit-calendar-picker-indicator {
          filter: invert(1); /* Inverts the color */ 
      }
  </style>
    
  </head>
  <body>
    <section class="hero is-primary is-bold " >
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Vinchi Data Entry</h1>
        </div>
      </div>
    </section>
    <form id="form" class="container is-fluid" method="POST">
      

      <div class="field">
        <label class="label">Order ID :</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Order ID From Company...."
            name="Order ID"
            autocomplete="off"
            required
          />
        </div>
      </div>

      <!-- <div class="field">
        <label class="label">Last Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Last Name"
            name="Last Name"
          />
        </div>
      </div> -->

    <div class="control">
      <label class="label">Company :</label>
      <div class="select">
        <select  name="Company" required>
        <option disabled selected value selected="selected"> Select A Compnay... </option>
        <option value="vinchi sh">Vinchi SH</option>
        <option value="Vinchi">Vinchi</option>
        <option value="Kemmit">Kemmit</option> 
        <option value="Manzelli">Manzelli</option> 
        <option value="Homzmart">Homezmart</option> 
        <option value="Noon">Noon</option> 
        <option value="Chic Homz">Chic Homz</option> 
        <option value="Amazon">Amazon</option>
        <option value="Byoot Misr">Byoot Misr</option>
        <option value="Oscar">Oscar</option>
        <option value="Raneen">Raneen</option>
        <option value="Amazon DF">Amazon DF</option>
        <option value="Aman">Aman</option>
        </select>
      </div>
    </div>

      

      <div class="field">
        <label class="label">SKU :</label>
        <div class="control">
            <input
                class="input"
                id="SKU"
                type="text"
                placeholder="Enter SKU"
                name="SKU"
                oninput="validateInput('SKU')"
            />
            <p id="skuErrorMessage" style="color: red;"></p> <!-- Separate error message for SKU -->
        </div>
    </div>


      <div class="field">
        <label class="label">QNT :</label>
        <div class="control">
          <input
            class="input"
            type="number"
            placeholder="Order Quantity"
            name="QNT"
            value="1"
            required
            readonly
          />
        </div>
      </div>


      <div class="field">
        <label class="label">Custom Order Notes :</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Any Customization If Present..."
            name="Custome order"
          ></textarea>
        </div>
      </div>


      <div class="control">
        <label class="label">Order Status :</label>
        <div class="select">
          <select name="Status" required>
          <option disabled selected value selected="selected"> Select Status... </option>
          <option value="جديد">جديد</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label class="label">Order Date  :</label>
        <div class="control">
          <input
            class="input white-datepicker-icon"
            type="date"
            placeholder="Your Date of Birth"
            name="Order Date"
            required
          />
        </div>
      </div>


      <div class="field">
        <label class="label">Order Notes :</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Any Customization If Present..."
            name="Order Notes"
          ></textarea>
        </div>
      </div>

      <div class="field">
        <label class="label">Customer Name  :</label>
        <div class="control">
          <input
            class="input"
            autocomplete="off"
            type="text"
            placeholder="Name Of Order placer"
            name="customer Name"
            required
            
            />
           <p id="customerNameErrorMessage" style="color: red;"></p>
          
        </div>
      </div>

      <div class="field">
        <label class="label">Phone Number :</label>
        <div class="control">
            <input
                class="input"
                id="phoneNumber"
                type="text"
                autocomplete="off"
                placeholder="Enter phone number"
                name="Phone Number"
                oninput="validateInput('phoneNumber')"
            />
            <p id="phoneErrorMessage" style="color: red;"></p> <!-- Separate error message for phone number -->
        </div>
    </div>


    

    <label class="label">Order Price :</label>
    <div class="field has-addons ">
      <p class="control">
        <span class="select">
          <select>
            <option>EGP.</option>
          </select>
        </span>
      </p>
      <p class="control is-expanded">
        <input class="input" type="number" placeholder="Amount of money" name="Order Price" min="1" required>
      </p>
      
    </div>


    <label class="label">Shipping :</label>
    <div class="field has-addons ">
      <p class="control">
        <span class="select">
          <select>
            <option>EGP.</option>
          </select>
        </span>
      </p>
      <p class="control is-expanded">
        <input class="input" type="number" placeholder="Amount of money" name="shipping" min="0" required>
      </p>
      
    </div>





    <label class="label">Deposite :</label>
    <div class="field has-addons ">
      <p class="control">
        <span class="select">
          <select>
            <option>EGP.</option>
          </select>
        </span>
      </p>
      <p class="control is-expanded">
        <input class="input" type="number" placeholder="Amount of money" name="Deposit" min="0" required>
      </p>
      
    </div>


    <label class="label">Amout To Collect :</label>
    <div class="field has-addons ">
      <p class="control">
        <span class="select">
          <select>
            <option>EGP.</option>
          </select>
        </span>
      </p>
      <p class="control is-expanded">
        <input class="input" type="number" placeholder="Amount of money" name="Remaining-Cash/Amount To Collect" min="0" required>
      </p>
      
    </div>



    <div class="control">
      <label class="label">Payment Method :</label>
      <label class="radio">
        <input type="radio" name="paymentMethod" value="COD"  required/>
        COD
      </label>
      <label class="radio">
        <input type="radio" name="paymentMethod" value="Credit"  required/>
        Credit
      </label>
    </div>




    <div class="control">
      <label class="label">Area :</label>
      <div class="select">
        <select name="Area" required>
        <option disabled selected value selected="selected"> Select An Area of Address... </option>
        <option value="القاهره">القاهره</option>
        <option value="الجيزه">الجيزه</option> 
        <option value="اكتوبر">اكتوبر</option> 
        <option value="مخزن كيميت">مخزن كيميت</option> 
        <option value="مخزن اوسكار">مخزن اوسكار</option>
        <option value="مخزن Homzmart">مخزن Homzmart</option>  
        <option value="الاسكندرية">الاسكندرية</option> 
        <option value="الاسماعلية">الاسماعلية</option>
        <option value="البحر الاحمر">البحر الاحمر</option>
        <option value="البحيرة">البحيرة</option>
        <option value="بور سعيد">بور سعيد</option>
        <option value="الدقهلية ">الدقهلية </option>
        <option value="دمياط">دمياط</option>
        <option value="السويس ">السويس</option>
        <option value="الشرقية">الشرقية</option>
        <option value="الغربية ">الغربية</option>
        <option value="القليوبية ">القليوبية</option>
        <option value="كفر الشيخ">كفر الشيخ</option>
        <option value="مطروح">مطروح</option>
        <option value="الساحل">الساحل</option>
        <option value="المنوفية">المنوفية</option>
        <option value="مخزن شيك هومز">مخزن شيك هومز</option>
        
        </select>
      </div>
    </div>



    <div class="field">
      <label class="label">خط الشحن/Region :</label>
      <div class="control">
        <input
          class="input"
          autocomplete="off"
          type="text"
          placeholder="Region of order"
          name="خط الشحن/Region"
          required
          
          />
         <p id="customerNameErrorMessage" style="color: red;"></p>
        
      </div>
    </div>
    

      <div class="field">
        <label class="label">Address :</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Added All Address Details..."
            name="Address"
            required
          ></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Add Order
          </button>
        </div>
        <div class="control">
          <button class="button is-danger" type="button" id="reset-button"  onclick="location.reload();">Cancel</button>
        </div>
      </div>
    </form>
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>

    <script>

            

      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        var isPhoneNumberValid = validateInput('phoneNumber');
        var isSkuValid = validateInput('SKU');
        


        if (!isPhoneNumberValid || !isSkuValid) {
            e.preventDefault();
            if(!isPhoneNumberValid){
              document.getElementById("message").textContent = "Submission failed: Invalid phone number...."; 
            }

            if(!isSkuValid){
              document.getElementById("message").textContent = "Submission failed: Invalid SKU.....";
            }
            
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "red";
            document.getElementById("message").style.color = "white";
            return; // Stop further execution
        }else{

        document.getElementById("message").textContent = "Submitting ..";
        document.getElementById("message").style.backgroundColor = "green";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;
        }

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");
        console.log(formDataString);
        
        // Send a POST request to your Google Apps Script
        fetch("https://script.google.com/macros/s/AKfycbwSQ19_W5t_q16t0L47u4JfaQEbgszmg14D9CQ5CzFostE3-RJru0y5NyAaLjV7z6PnEg/exec", {
          method: "POST",
          headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
            },
          body: formDataString,
          mode: 'no-cors'
        })
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error('Submission failed:', error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block"
          });
      });
